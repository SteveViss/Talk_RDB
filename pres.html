## Pourquoi les bases de données relationnelles?

**La nature souvent multidimensionnelle d'une campagne d'échantillonnage.**

- Cette difficulté à stocker l'information dans un chiffrier à 2-n, sera résolu par la création de tables et leurs mise en relation.

- C'est l'objet du cours, alors je n'en dis pas plus.

---

## Pourquoi les bases de données relationnelles?

#### Avantages:

- Maintenir un **haut standard** de qualité des données

  - Imposer des contraintes à la saisie des données

  - Normalisation (ex. Éviter la redondance dans l'information stockée)

  - Intégrité référentielle (ex. Mesurer un individu sur un site d'échantillonnage qui n'éxiste pas dans la base de données).

--

#### Et si la base de données est sur un serveur:
- Système de sauvegarde automatisé (Administrateur système)

- Approche multi-utilisateur

# Au delà de la question scientifique...

Vos campagnes d'échantillonnage racontent l'histoire d'une population, ou d'un ensemble d'individus à un endroit à un moment donné.
Il nous est **impossible de savoir la valeur intrinsèque, et l'utilisation future de ces données**.

Leurs valeurs pourraient être **inestimable pour aider à la prise de décision des générations futures**.

---

# Ce qu'il faut retenir...

- Prenez soin de vos données en les entreposant adéquatement (en intégrant un descriptif du protocole d'échantillonage).

- Valoriser vos données par le partage et la collaboration.
